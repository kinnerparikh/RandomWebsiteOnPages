      <title>I love you &#128149;</title>
      <link rel="icon" type="image/png" href="favicon-16x16.png" sizes="16x16">

   </head>
   <body>
      <div class="container">
        <h1 id="headline">Countdown to seeing you :)</h1>
        <div id="countdown">
          <ul>
            <li><span id="days"></span>days</li>
            <li><span id="hours"></span>Hours</li>
            <li><span id="minutes"></span>Minutes</li>
            <li><span id="seconds"></span>Seconds</li>
          </ul>
        </div>
        <div class="message">
          <div id="content">
            <span class="message">kiss mee hehe :)</span>
          </div>
        </div>
      </div>
      </body>

   <style>
      /* general styling */
      * {
         box-sizing: border-box;
         margin: 0;
         padding: 0;
      }
         
      html,
      body {
         height: 100%;

      }
         
      body {
         align-items: center;

         display: flex;
         font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto,
            Oxygen-Sans, Ubuntu, Cantarell, "Helvetica Neue", sans-serif;
      }
         
      .container {
         color: #FFFFFF;
         margin: 0 auto;
         text-align: center;
      }
         
      h1 {
         font-weight: normal;
         letter-spacing: 0.125rem;
         text-transform: uppercase;
      }
         
      li {
         display: inline-block;
         font-size: 1.5em;
         list-style-type: none;
         padding: 1em;
         text-transform: uppercase;
      }
         
      li span {
         display: block;
         font-size: 4.5rem;
      }
         
      .message {
         font-size: 4rem;

      #content {
         display: none;
         padding: 1rem;
      }
         
      .emoji {
         padding: 0 0.25rem;
      }
         
      @media all and (max-width: 768px) {
         h1 {
            font-size: 1.5rem;
         }
         
         li {
            font-size: 1.125rem;
            padding: 0.75rem;
         }
         
         li span {
            font-size: 3.375rem;
         }
      }
         
      </style>
   
   <script>
      (function () {
        const second = 1000,
          minute = second * 60,
          hour = minute * 60,
          day = hour * 24;
       
        let birthday = "Dec 16, 2021 14:00:00",
          countDown = new Date(birthday).getTime(),   
          x = setInterval(function () {
             let temp = new Date()
              distance = countDown - temp.getTime() - temp.getTimezoneOffset()*minute + (8 * hour); // Makes it PST
       
            (document.getElementById("days").innerText = Math.floor(distance / day)),
              (document.getElementById("hours").innerText = Math.floor(
                (distance % day) / hour
              )),
              (document.getElementById("minutes").innerText = Math.floor(
                (distance % hour) / minute
              )),
              (document.getElementById("seconds").innerText = Math.floor(
                (distance % minute) / second
              ));
       
            //do something later when date is reached
            if (distance < 0) {
              let headline = document.getElementById("headline"),
                countdown = document.getElementById("countdown"),
                content = document.getElementById("content");
       
              headline.innerText = "I love you <3";
              countdown.style.display = "none";
              content.style.display = "block";
       
              clearInterval(x);
            }
            //seconds
          }, 0);
      })();
       
      </script>
