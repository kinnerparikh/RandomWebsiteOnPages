<script>
(function() {
   const second = 1000,
   minute = second * 60,
   hour = minute * 60,
   day = hour * 24;

   let dayVal, hourVal, minuteVal, secondVal;

   let meetTime = "July 28, 2021 16:30:00",
   countDown = new Date(meetTime).getTime(),
   x = setInterval(function() {
      let temp = new Date();
      distance = temp.getTime() - temp.getTimezoneOffset() * minute + 8 * hour - countDown; // Makes it PST

      if (distance >= 0) {
         let dayOut = "<span>" + dayVal + "</span>days"
         let hourOut = "<span>" + hourVal + "</span>hours"
         let minuteOut = "<span>" + minuteVal + "</span>minutes"
         let secondOut = "<span>" + secondVal + "</span>seconds"

         dayVal = Math.floor(distance / day);
         if (dayVal == 1) {
            dayOut = dayOut.slice(0, -1);
         }
         (document.getElementById("daysDisp").innerHTML = dayOut);


         hourVal = Math.floor((distance % day) / hour);
         if (hourVal == 1) {
            hourOut = hourOut.slice(0, -1)
         }
         (document.getElementById("hourDisp").innerHTML = hourOut);
         

         minuteVal = Math.floor((distance % hour) / minute);
         if (minuteVal == 1) {
            minuteOut = minuteOut.slice(0, -1);
         }
         (document.getElementById("minsDisp").innerHTML = minuteOut);

         secondVal = Math.floor((distance % minute) / second);
         if (secondVal == 1) {
            secondOut = secondOut.slice(0, -1);
         }
         (document.getElementById("secsDisp").innerHTML = secondOut);
      }

      // (document.getElementById("days")   .innerText = Math.floor( distance / day)             ),
      // (document.getElementById("hours")  .innerText = Math.floor((distance % day)    / hour  )),
      // (document.getElementById("minutes").innerText = Math.floor((distance % hour)   / minute)),
      // (document.getElementById("seconds").innerText = Math.floor((distance % minute) / second));

      //do something later when date is reached
      else {
         let headline = document.getElementById("headline"),
         countdown = document.getElementById("countdown"),
         content = document.getElementById("content");

         headline.innerText = "I love you <3";
         countdown.style.display = "none";
         content.style.display = "block";

         clearInterval(x);
      }

      /*
      if (Math.floor(distance/day) == 1) {
         document.getElementById("days").innerText = 1
         document.getElementById("test").innerText = "day"
      }*/
   }, 0);
})();
</script>
